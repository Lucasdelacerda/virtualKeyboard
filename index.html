<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Virtual keyboard</title>
</head>

<body>
    <main>
        <!--display-->
        <section class="screen">
            <input type="text" placeholder="Type here" id="display">
        </section>
        <section class="keyboard_container">
            <!--keyboard-->
            <div class="keyboard">
                <div class="line1 line">
                    <button class="key numbers-letters">1</button>
                    <button class="key numbers-letters">2</button>
                    <button class="key numbers-letters">3</button>
                    <button class="key numbers-letters">5</button>
                    <button class="key numbers-letters">4</button>
                    <button class="key numbers-letters">6</button>
                    <button class="key numbers-letters">7</button>
                    <button class="key numbers-letters">8</button>
                    <button class="key numbers-letters">9</button>
                    <button class="key numbers-letters">0</button>
                    <button id="backspace" class="key special-key">
                        <span class="material-symbols-outlined">
                            backspace
                        </span>
                    </button>
                </div>
                <div class="line2 line">
                    <button class="key numbers-letters">q</button>
                    <button class="key numbers-letters">w</button>
                    <div id="e-acentuation-container" class="acentuation-container">
                        <button class="acentuation-key key">é</button>
                        <button class="acentuation-key key">ê</button>
                    </div>
                    <button class="key numbers-letters" id="e-button">e</button>
                    <button class="key numbers-letters">r</button>
                    <button class="key numbers-letters">t</button>
                    <button class="key numbers-letters">y</button>
                    <button class="key numbers-letters">u</button>
                    <button class="key numbers-letters">i</button>
                    <button class="key numbers-letters" id="o-button">o</button>
                    <div id="o-acentuation-container" class="acentuation-container">
                        <button class="acentuation-key key" >ó</button>
                        <button class="acentuation-key key">ô</button>
                        <button class="acentuation-key key">õ</button>
                    </div>
                    <button class="key numbers-letters">p</button>
                    <button class="key numbers-letters">ç</button>

                </div>
                <div class="line3 line">
                    <button id="shift-caps" class="key special-key">
                        <span class="material-symbols-outlined">
                            shift
                        </span>
                    </button>
                    <button class="key numbers-letters" id="a-button">a</button>
                    <div id="a-acentuation-container" class="acentuation-container">
                        <button class="acentuation-key key">á</button>
                        <button class="acentuation-key key">ã</button>
                        <button class="acentuation-key key">â</button>
                    </div>
                    <button class="key numbers-letters">s</button>
                    <button class="key numbers-letters">d</button>
                    <button class="key numbers-letters">f</button>
                    <button class="key numbers-letters">g</button>
                    <button class="key numbers-letters">h</button>
                    <button class="key numbers-letters">j</button>
                    <button class="key numbers-letters">k</button>
                    <button class="key numbers-letters">l</button>
                    <button id="enter" class="key special-key">
                        <span class="material-symbols-outlined ">
                            keyboard_return
                        </span>
                    </button>
                </div>
                <div class="line4 line">
                    <button class="key numbers-letters">z</button>
                    <button class="key numbers-letters">x</button>
                    <button class="key numbers-letters">c</button>
                    <button class="key numbers-letters">v</button>
                    <button class="key numbers-letters">b</button>
                    <button class="key numbers-letters">n</button>
                    <button class="key numbers-letters">m</button>
                    <button class="key numbers-letters">,</button>
                    <button class="key numbers-letters">.</button>
                    <button class="key numbers-letters">?</button>
                </div>
                <button id="spacebar" class="key special-key">
                    <span class="material-symbols-outlined ">
                        space_bar
                    </span>
                </button>
            </div>
        </section>
    </main>
    <script src="./index.js">
    </script>
</body>

</html>
